{{- if .Values.argocd.grafana.enabled -}}
  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: grafana-app
    namespace: argocd
  spec:
    project: default
    sources:
    - repoURL: 'https://grafana.github.io/helm-charts'
      chart: grafana
      targetRevision: 7.0.19
      helm:
        valueFiles:
        - $values/app/grafana/values.yaml
        parameters:
        - name: "ingress.hosts[0]"
          value: "{{ .Values.argocd.grafana.ingress }}"
    - repoURL: 'https://github.com/k0ody/Descomplicando-GitOps-ArgoCD.git'
      targetRevision: feat/day2
      ref: values
    syncPolicy:
      automated:
        selfHeal: true
      syncOptions:
      - CreateNamespace=true
    destination:
      namespace: prometheus
      server: https://kubernetes.default.svc
{{- end }}