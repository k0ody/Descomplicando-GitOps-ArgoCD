apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-app
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    chart: grafana
    targetRevision: 7.0.19
    helm:
      valueFiles: 
      - $values/app/grafana/values.yaml
  - repoURL: 'https://github.com/k0ody/Descomplicando-GitOps-ArgoCD.git'
    targetRevision: feat/day2
    ref: values
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true